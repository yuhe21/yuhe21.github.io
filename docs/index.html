<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI with Vue.js</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            display: flex;
            margin: 0;
        }
        #side_var {
            width: 250px;
            padding: 10px;
            border-right: 1px solid #ccc;
            background: #f8f9fa;
            height: 100vh;
            overflow-y: auto;
        }
        #swagger-container {
            flex: 1;
            padding: 10px;
        }
        a {
            display: block;
            padding: 5px;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Vue.js のアプリ -->
    <div id="app">
        <div id="side_var">
            <h3>API List</h3>
            <ul>
                <li v-for="file in apiFiles" :key="file">
                    <a :href="`?url=./openAPI/${file}`">{{ file }}</a>
                </li>
            </ul>
        </div>
        <div id="swagger-container">
            <div id="swagger-ui"></div>
        </div>
    </div>

    <script src="./swagger-ui-bundle.js" charset="UTF-8"></script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"></script>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    apiFiles: []
                };
            },
            async created() {
                try {
                    const response = await fetch("./urls/index.json");
                    if (!response.ok) throw new Error("JSON fetch error");
                    this.apiFiles = await response.json();
                } catch (error) {
                    console.error("Error fetching YAML files:", error);
                }
            }
        }).mount("#app");

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const yamlUrl = params.get("url");

            if (yamlUrl) {
                window.ui = SwaggerUIBundle({
                    url: yamlUrl,
                    dom_id: '#swagger-ui',
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset
                    ],
                    layout: "StandaloneLayout",
                });
            }
        };
    </script>
</body>
</html>
